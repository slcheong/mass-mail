<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
   
    <title>login</title>
  
  </head>
  <body style="height: 100%;-webkit-app-region: drag">
    <div class="container" style="margin-top: 20px;">
      <h6>Gmail Login</h6>
      <p>Please log in your gmail address to send out the email </p>
      <form id="form2" > 
        <div class ="form-row">
         <div class="form-group col-sm-6">
          <label  for="emailAdd">EMail</label>
          <input  class="form-control" id="emailAdd" type="text" style="-webkit-app-region: no-drag"></input>
        </div>
          <div class="form-group col-sm-6">
              <label for = "pswd">Password</label>
              <input class="form-control" id="pswd" type="password" style="-webkit-app-region: no-drag"></input>
          </div>
        </div>
        <div id = "error"></div>
        <div class="container">
          <button class="btn btn-secondary" type="button" id="close" style="-webkit-app-region: no-drag">Cancel</button>
          <button class="btn btn-primary" type="submit" id = "submit" style="-webkit-app-region: no-drag">Send Email</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div id = "result" class="" stlye = "margin-top: 20px"></div>
    </div>
    

    <div class="container" style="margin-top: 20px;">
      <h5>Email Preview:</h5>
      <p>Total Email: <span id="totalEmail"></span></p>
      <label for="sampleSelector">View Email No:</label>
        <input id = "sampleSelector" type="number" class="form-control" min="1" style="-webkit-app-region: no-drag">
        <div class="container" style="padding: 20px; margin-top: 20px; border-color: grey; border-style: solid; border-width: 1px; border-radius: 5px;" id = "sample" ></div>
    </div>


    
    <!-- You can also require other files to run in this process -->
    <script src="./login.js"></script>
    
  
  </body>
  
</html>
