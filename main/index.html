<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link type="text/css" rel="stylesheet" href="../node_modules/jodit/build/jodit.min.css"/>
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="../node_modules/jodit/build/jodit.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    
    <title>Email Application</title>
  
  </head>
  <body>
    <div class="container" style="padding-top: 20px;">
      <form id="form1">
        <div class="form-group row">
          <label class="col-2 col-form-label" for="title">Title *</label>
          <div class="col-10"> 
            <input class="form-control" id="title" type="text" ></input>
          </div>
        </div>
        <div class="form-group"> 
          <label for="editor">Content *</label>
          <textarea class="editor form-control" id="editor" ></textarea>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="excelFile">Excel File *</label>
          <div class="col-8">   
            <input class="form-control-file" type="file" id="excelFile" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="image">Image:</label>  
          <input class="col-8 form-control-file" type="file" id="image" />
        </div>
        <div class="form-group row"> 
          <label class="col-4 col-form-label" for="attachment">Attachment: </label> 
          <input class="col-8 form-control-file" type="file" id="attachment" />
        </div>
          <div id = "error"></div>
          <button class="btn btn-primary" type="submit" >Confirm</button>
        </div>

      </form>
      

    </div>

    
    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
    
  
  </body>
  
</html>
